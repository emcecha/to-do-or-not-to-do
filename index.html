<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

    <header class="header">
        <div class="header__box container">
            <h1 class="header__title">
                ToDo<span class="header__break">OrNot</span>ToDo
            </h1>
            <div class="header__bar">
                <form class="header__search">
                    <input type="text" placeholder="Szukaj..." class="header__input">
                    <button type="button" class="button button--light">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button type="button" class="button button--light button--new-task">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="container">

        <aside class="aside">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <button type="button" class="button">
                            <i class="fas fa-inbox"></i>
                        </button>
                        Inbox
                    </li>
                    <li class="nav__item">
                        <button type="button" class="button">
                            <i class="fas fa-radiation"></i>
                        </button>
                        Zaległe
                    </li>
                    <li class="nav__item">
                        <button type="button" class="button">
                            <i class="fas fa-calendar-day"></i>
                        </button>
                        Dziś
                    </li>
                    <li class="nav__item">
                        <button type="button" class="button">
                            <i class="fas fa-calendar-week"></i>
                        </button>
                        7 dni
                    </li>
                </ul>
            </nav>

            <div class="labels">
                <h2 class="labels__title">
                    Etykiety
                    <button type="button" class="button button--new-label">
                        <i class="fas fa-plus"></i>
                    </button>
                </h2>

            </div>

        </aside>

        <main class="tasks">
            <ul class="tasks__list">

            </ul>
        </main>

    </section>

    <div class="shadowbox">

        <form class="task-form">
            <h2 class="task-form__title">Wpisz co i kiedy:</h2>
            <div class="task-form__inputbox">
                <textarea class="task-form__text" rows="1"></textarea>
                <input type="date" class="task-form__date">
                <div class="button button--label-picker">
                    <i class="fas fa-tags"></i>
    
                </div>
                <div class="button button--priority button--priority-one">
                    <i class="fas fa-thermometer-empty"></i>
                    <div class="task-form__priority-list">
                        <div class="button button--priority-one">
                            <i class="fas fa-thermometer-empty"></i>
                        </div>
                        <div class="button button--priority-two">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="button button--priority-three">
                            <i class="fas fa-thermometer-full"></i>
                        </div>
                    </div>
                </div>
                <div class="button button--add-task">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="button button--close">
                <i class="fas fa-times"></i>
            </div>
            <div class="task-form__labels-box">
                <h3 class="task-form__labels-title">Etykiety:</h3>

            </div>
        </form>

        <form class="label-form">
            <h2 class="label-form__title">Nazwij etykietę:</h2>
            <div class="label-form__inputbox">
                <div class="button button--color-picker">
                    <i class="fas fa-paint-brush"></i>
                    <div class="color-picker">

                    </div>
                </div>
                <input type="text" class="label-form__text">


                <div class="button button--add-label">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="button button--close">
                <i class="fas fa-times"></i>
            </div>
        </form>

    </div>

</body>
</html>
