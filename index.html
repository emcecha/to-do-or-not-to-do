<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>

    <header class="header">
        <div class="header__box container">
            <h1 class="header__title">
                ToDo<span class="header__break">OrNot</span>ToDo
            </h1>
            <div class="header__bar">
                <form class="header__search">
                    <input type="text" placeholder="Szukaj..." class="header__input">
                    <button type="button" class="button button--search">
                        <i class="fas fa-search" class="button__icon"></i>
                    </button>
                </form>
                <button type="button" class="button button--create">
                    <i class="fas fa-plus" class="button__icon"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="container">
        <aside class="aside">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <i class="fas fa-inbox"></i>Inbox
                    </li>
                    <li class="nav__item">
                        <i class="fas fa-radiation"></i>Zaległe
                    </li>
                    <li class="nav__item">
                        <i class="fas fa-calendar-day"></i>Dziś
                    </li>
                    <li class="nav__item">
                        <i class="fas fa-calendar-week"></i>7 dni
                    </li>
                </ul>
            </nav>
            <div class="labels">
                <h2 class="labels__header">Etykiety</h2>
                <ul class="labels__list">

                </ul>
            </div>
        </aside>

        <main class="tasks">
            <ul class="tasks__list">

            </ul>
        </main>
    </section>
