<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

    <header class="header">
        <div class="header__box container">
            <h1 class="header__title">
                ToDo<span class="header__break">OrNot</span>ToDo
            </h1>
            <div class="header__bar">
                <form class="header__search">
                    <input type="text" placeholder="Szukaj..." class="header__input">
                    <button type="button" class="button button--light">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button type="button" class="button button--light button--create">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="container">

        <aside class="aside">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <button type="button" class="button">
                            <i class="fas fa-inbox"></i>
                        </button>
                        Inbox
                    </li>
                    <li class="nav__item">
                        <button type="button" class="button">
                            <i class="fas fa-radiation"></i>
                        </button>
                        Zaległe
                    </li>
                    <li class="nav__item">
                        <button type="button" class="button">
                            <i class="fas fa-calendar-day"></i>
                        </button>
                        Dziś
                    </li>
                    <li class="nav__item">
                        <button type="button" class="button">
                            <i class="fas fa-calendar-week"></i>
                        </button>
                        7 dni
                    </li>
                </ul>
            </nav>

            <div class="labels">
                <h2 class="labels__title">
                    Etykiety
                    <button type="button" class="button button--add-label">
                        <i class="fas fa-plus"></i>
                    </button>
                </h2>
                <ul class="labels__list">

                </ul>
            </div>

        </aside>

        <main class="tasks">
            <ul class="tasks__list">

            </ul>
        </main>

    </section>

    <div class="shadowbox">

        <form class="task-form">
            <fieldset class="task-form__inputbox">
                <legend class="task-form__title">Wpisz co i kiedy:</legend>
                <textarea class="task-form__text" rows="1"></textarea>
                <input type="date" class="task-form__date">
                <div class="button button--labels">
                    <i class="fas fa-tags"></i>
                    <ul class="task-form__labels-list">

                    </ul>
                </div>
                <div class="button button--priority button--priority-one">
                    <i class="fas fa-thermometer-empty"></i>
                    <div class="task-form__priority-list">
                        <div class="button button--priority-one">
                            <i class="fas fa-thermometer-empty"></i>
                        </div>
                        <div class="button button--priority-two">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="button button--priority-three">
                            <i class="fas fa-thermometer-full"></i>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
