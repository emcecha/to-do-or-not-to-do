<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoOrNotToDo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

    <header class="header">
        <div class="header__box container">
            <h1 class="header__title">
                ToDo<span class="header__break">OrNot</span>ToDo
            </h1>
            <div class="header__bar">
                <form class="header__search">
                    <input type="text" placeholder="Szukaj..." class="header__input">
                    <div class="button-big button-big--mouseover">
                        <i class="fas fa-search"></i>
                    </div>
                </form>
                <div class="button-big button-big--mouseover button-big--new-task">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="container">

        <aside class="aside">
            <nav class="nav">
                <ul class="nav__list">
                    <li data-id="inbox" class="nav__item">
                        <div class="button-big">
                            <i class="fas fa-inbox"></i>
                            <span data-id="inbox" class="counter counter--nav"></span>
                        </div>
                        <div class="nav__text">
                            Inbox
                        </div>
                    </li>
                    <li data-id="late" class="nav__item">
                        <div class="button-big">
                            <i class="fas fa-radiation"></i>
                            <span data-id="late" class="counter counter--nav"></span>
                        </div>
                        <div class="nav__text">
                            Zaległe
                        </div>
                    </li>
                    <li data-id="today" class="nav__item clicked">
                        <div class="button-big">
                            <i class="fas fa-calendar-day"></i>
                            <span data-id="today" class="counter counter--nav"></span>
                        </div>
                        <div class="nav__text">
                            Dziś
                        </div>
                    </li>
                    <li data-id="week" class="nav__item">
                        <div class="button-big">
                            <i class="fas fa-calendar-week"></i>
                            <span data-id="week" class="counter counter--nav"></span>
                        </div>
                        <div class="nav__text">
                            7 dni
                        </div>
                    </li>
                </ul>
            </nav>

            <div class="labels">
                <div class="labels__header">
                    <h2 class="labels__title">
                        Etykiety
                    </h2>
                    <div class="button-small button-small--new-label">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>

            </div>

        </aside>

        <main class="tasks">

        </main>

    </section>

    <div class="shadowbox">

        <form class="task-form">
            <h2 class="task-form__title">Wpisz co i kiedy:</h2>
            <div class="task-form__inputbox">
                <textarea class="task-form__text" rows="1"></textarea>
                <input type="date" class="task-form__date">
                <div class="button-big button-big--alt button-big--label-picker">
                    <i class="fas fa-tags"></i>

                </div>
                <div class="button-big button-big--alt button-big--priority button-big--priority-one">
                    <i class="fas fa-thermometer-empty"></i>
                    <div class="task-form__priority-list">
                        <div class="button-big button-big--alt button-big--priority-one">
                            <i class="fas fa-thermometer-empty"></i>
                        </div>
                        <div class="button-big button-big--alt button-big--priority-two">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="button-big button-big--alt button-big--priority-three">
                            <i class="fas fa-thermometer-full"></i>
                        </div>
                    </div>
                </div>
                <div class="button-big button-big--alt button-big--add-task">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="button-big button-big--alt button-big--edit-task">
                    <i class="fas fa-sync-alt"></i>
                </div>
            </div>
            <div class="button-small button-small--close">
                <i class="fas fa-times"></i>
            </div>
            <div class="task-form__labels-box">
                <h3 class="task-form__labels-title">Etykiety:</h3>

            </div>
        </form>

        <form class="label-form">
            <h2 class="label-form__title">Nazwij etykietę:</h2>
            <div class="label-form__inputbox">
                <div class="button-big button-big--alt button-big--color-picker">
                    <i class="fas fa-paint-brush"></i>
                    <div class="color-picker">

                    </div>
                </div>
                <input type="text" class="label-form__text">


                <div class="button-big button-big--alt button-big--add-label">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="button-big button-big--alt button-big--edit-label">
                    <i class="fas fa-sync-alt"></i>
                </div>
            </div>
            <div class="button-small button-small--close">
                <i class="fas fa-times"></i>
            </div>
        </form>

    </div>

</body>
</html>
